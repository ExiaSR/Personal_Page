---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
      <i class="fa fa-clock-o" aria-hidden="true"></i> {{ page.date | date_to_string }} &nbsp;&nbsp;
      <i class="fa fa-comment" aria-hidden="true"></i> <a href="{{ post.url }}#disqus_thread" style="color: inherit;">comments</a>
  </span>
  {{ content }}
</div>

<div>
    {% include comments.html %}
</div>
<script id="dsq-count-scr" src="//exiasr.disqus.com/count.js" async></script>
